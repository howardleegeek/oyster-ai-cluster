[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
markers =
    unit: Unit tests
    api: API integration tests
    slow: Slow running tests
    integration: Integration tests (uses real database)
asyncio_mode = auto

