version: 1
disable_existing_loggers: False
formatters:
  default:
    # "()": uvicorn.logging.DefaultFormatter
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  access:
    # "()": uvicorn.logging.AccessFormatter
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: default
    filename: 'logs/app.log'
    maxBytes: 10240000
    backupCount: 3
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
      - file
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
      - file
    propagate: no
root:
  level: DEBUG
  handlers:
    - default
    - file
  propagate: no
