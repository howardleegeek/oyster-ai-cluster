version: '3.8'

services:
  byzantine-collider:
    build: .
    container_name: byzantine-collider
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FLASK_ENV=production
      # LLM 配置
      - ZHIPU_API_KEY=${ZHIPU_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 可选：LocalAI
